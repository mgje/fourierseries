<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Sinus</title>

    
    <!-- Style -->
    <link rel="stylesheet" href="js/TangleKit/TangleKit.css" type="text/css">

    <!-- JS  Tangle-->
    <script type="text/javascript" src="js/Tangle.js"></script>
    <script type="text/javascript" src="js/TangleKit/mootools.js"></script>
    <script type="text/javascript" src="js/TangleKit/sprintf.js"></script>
    <script type="text/javascript" src="js/TangleKit/BVTouchable.js"></script>
    <script type="text/javascript" src="js/TangleKit/TangleKit.js"></script>
    <!-- JS  JQuery-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
     <!-- JS  Highcharts-->
    <script type="text/javascript" src="js/highcharts.src.js"></script>
    <script type="text/javascript" src="js/modules/exporting.js"></script>
    <script type="text/javascript" src="js/dark_blue_hj_theme.js"></script>

<!--<script src="http://code.highcharts.com/highcharts.js"></script>-->

<!-- SINUS Example -->
<script type="text/javascript">

$(function () {
    var m_chart;
    $(document).ready(function() {
    
    function gensindata(numpoints,xmin,xmax,amplitude,omega,phi) {
    	// generate an array of data
    	var data = []
        l=numpoints
        for(var i=0; i<l; i++) {
            x=xmin+i*1.0/l*(xmax-xmin);
            y=amplitude*Math.sin(omega*x*Math.PI+phi);
            data.push([x, y]);
        }
        return data;
    }
    
    m_chart = new Highcharts.Chart({
        chart: {
                renderTo: 'container',
                type: 'line',
                marginRight: 130,
                marginBottom: 80
            },
       title: {
                text: 'Sinus Funktion',
                x: -20 //center
            },
       subtitle: {
                text: 'Reactive Example',
                x: -20
            },
        xAxis: {
                title: {
                    text: 'x [Pi]'
                },
                minPadding: 0.01,
                maxPadding: 0.02,
                maxZoom: 1.0,
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
       yAxis: {
                title: {
                    text: 'y [au]'
                },
                 minPadding: 0.01,
                maxPadding: 0.05,
                maxZoom: 1.0,
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
       tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        this.x +': '+ this.y ;
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 30,
                borderWidth: 0
            },
        series: [{
                name: ('A sin(wt+phi)'),
                data: (gensindata(100,0,4*Math.PI,2,3,0))               
            }]
        });
        
        
        //Reactive Elements
        var element = document.getElementById("sin");

        var tangle = new Tangle(element, {
           initialize: function () {
                this.amplitude = 3;
                this.omega = 3;
                this.phi = 0;
                this.wellen = 3;
                this.punkte = 100;
                this.periode = 2;
            },
            update: function () {
                this.laenge = this.wellen * this.periode;
                m_chart.series[0].setData(gensindata(this.punkte,0,this.laenge,this.amplitude,this.omega,this.phi));
                m_chart.series[0].name='y(t)= '+this.amplitude+'*sin('+this.omega+'t+'+this.phi+')';
                m_chart.redraw();  
            }
        });     
    });
});
</script>
    
</head>

<body>

    <p>Sinus Funktion</p>

    <p id="sin">
    Wellenf√∂rmige Kurven lassen sich mit der trigonometrischen Funktion 
    A sin(&omega;t+&phi;) darstellen. In der folgenden Figur werden 
    <span data-var="wellen" class="TKAdjustableNumber" data-min="1" data-max="15"> </span> Perioden
    mit <span data-var="punkte" class="TKAdjustableNumber" data-step="25" data-min="20" data-max="400"> </span> Punkten 
    dargestellt. 
    <BR>
    Die dargestellte Kurve hat eine Amplitude A=<span data-var="amplitude" class="TKAdjustableNumber" data-min="0.1" data-step="0.2" data-max="15">  </span>
    , eine Winkelgeschwindigkeit &omega;=<span data-var="omega" class="TKAdjustableNumber" data-min="0.5" data-step="0.25" data-max="15"> </span>und eine Phase 
    &phi;=<span data-var="phi" class="TKAdjustableNumber" data-step="0.1" data-min="-15" data-max="15"> </span> 
    <BR>
    y = <span data-var="amplitude" class="TKAdjustableNumber" data-step="0.1" data-min="0.1" data-max="15">  </span>
    *sin(<span data-var="omega" class="TKAdjustableNumber" data-step="0.1"  data-min="0.5" data-max="15"> </span> t+
    <span data-var="phi" class="TKAdjustableNumber" data-step="0.1"  data-min="-15" data-max="15"> </span>)
    </p>
     
     <div id="container" style="min-width: 400px; height: 600px; margin: 0 auto"></div>
    

</body>
</html>
